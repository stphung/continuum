name: Continuum CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: continuum

jobs:
  export-linux:
    name: Linux Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Import project assets
        run: |
          godot --path . --headless --import --quit-after 1 || true

      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          godot --headless --verbose --export-release "Desktop" build/linux/$EXPORT_NAME.x86_64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  export-windows:
    name: Windows Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Import project assets
        run: |
          godot --path . --headless --import --quit-after 1 || true

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-web:
    name: Web Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Import project assets
        run: |
          godot --path . --headless --import --quit-after 1 || true

      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'

  export-android:
    name: Android Export
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept Android SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android Dependencies
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Godot
        uses: lihop/setup-godot@v2
        with:
          version: '4.4.1'

      - name: Setup Android Export Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.4.1.stable
          wget -q https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          unzip Godot_v4.4.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.4.1.stable/
          rm -f Godot_v4.4.1-stable_export_templates.tpz

      - name: Create Android Debug Keystore
        run: |
          keytool -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 365

      - name: Import project assets
        run: godot --path . --headless --import --quit-after 1 || true

      - name: Android Build
        run: |
          mkdir -p build/android
          godot --headless --verbose --export-debug "Android" build/android/continuum.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: build/android

  create-release:
    name: Create Release
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [export-linux, export-windows, export-web, export-android]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: ./artifacts/linux

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: ./artifacts/windows

      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: web
          path: ./artifacts/web

      - name: Download Android Build
        uses: actions/download-artifact@v4
        with:
          name: android
          path: ./artifacts/android

      - name: Create Release Archives
        run: |
          cd artifacts
          zip -r ../continuum-linux-${GITHUB_REF#refs/tags/}.zip linux/
          zip -r ../continuum-windows-${GITHUB_REF#refs/tags/}.zip windows/
          zip -r ../continuum-web-${GITHUB_REF#refs/tags/}.zip web/
          zip -r ../continuum-android-${GITHUB_REF#refs/tags/}.zip android/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            continuum-linux-*.zip
            continuum-windows-*.zip
            continuum-web-*.zip
            continuum-android-*.zip
          body: |
