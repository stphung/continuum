name: Continuum CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: continuum

jobs:
  export-linux:
    name: Linux Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Import project assets
        run: |
          godot --path . --headless --import --quit-after 1 || true

      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          godot --headless --verbose --export-release "Desktop" build/linux/$EXPORT_NAME.x86_64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  export-windows:
    name: Windows Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Import project assets
        run: |
          godot --path . --headless --import --quit-after 1 || true

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-web:
    name: Web Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Import project assets
        run: |
          godot --path . --headless --import --quit-after 1 || true

      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'

  export-android:
    name: Android Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Setup Android SDK
        run: |
          # Configure Godot with the correct Android SDK paths discovered from container
          export ANDROID_SDK_ROOT=/usr/lib/android-sdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

          # Create godot settings directory
          mkdir -p ~/.config/godot

          # Configure Godot editor settings with correct Android SDK paths
          cat > ~/.config/godot/editor_settings-4.4.tres << EOF
          [gd_resource type="EditorSettings" format=3]

          [resource]
          export/android/android_sdk_path = "/usr/lib/android-sdk"
          export/android/java_sdk_path = "/usr/lib/jvm/java-17-openjdk-amd64"
          export/android/debug_keystore = "/usr/lib/android-sdk/.android/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EOF

      - name: Install Android Build Template
        run: |
          # Extract android_source.zip from export templates
          echo "=== Installing Android Build Template ==="

          # Find the export templates directory (moved to home directory in Setup step)
          TEMPLATE_DIR="${HOME}/.local/share/godot/export_templates/${GODOT_VERSION}.stable"
          echo "Template directory: $TEMPLATE_DIR"
          ls -la "$TEMPLATE_DIR"

          # Extract android_source.zip to android/build directory
          mkdir -p android/build

          if [ -f "$TEMPLATE_DIR/android_source.zip" ]; then
            echo "Extracting android_source.zip..."
            cd android/build
            unzip -q "$TEMPLATE_DIR/android_source.zip"
            echo "Android build template installed successfully"
            ls -la
            cd ../..
          else
            echo "ERROR: android_source.zip not found in templates"
            echo "Available files in templates:"
            find "$TEMPLATE_DIR" -name "*android*" -type f
          fi

          echo "=== Android SDK Configuration ==="
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "JAVA_HOME: $JAVA_HOME"
          ls -la /usr/lib/android-sdk/build-tools/
          ls -la /usr/lib/android-sdk/platforms/

      - name: Import project assets
        run: |
          godot --path . --headless --import --quit-after 1 || true

      - name: Android Build
        run: |
          mkdir -v -p build/android
          export ANDROID_SDK_ROOT=/usr/lib/android-sdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          godot --headless --verbose --export-release "Android" build/android/$EXPORT_NAME.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: build/android

  create-release:
    name: Create Release
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [export-linux, export-windows, export-web, export-android]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: ./artifacts/linux

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: ./artifacts/windows

      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: web
          path: ./artifacts/web

      - name: Download Android Build
        uses: actions/download-artifact@v4
        with:
          name: android
          path: ./artifacts/android

      - name: Create Release Archives
        run: |
          cd artifacts
          zip -r ../continuum-linux-${GITHUB_REF#refs/tags/}.zip linux/
          zip -r ../continuum-windows-${GITHUB_REF#refs/tags/}.zip windows/
          zip -r ../continuum-web-${GITHUB_REF#refs/tags/}.zip web/
          zip -r ../continuum-android-${GITHUB_REF#refs/tags/}.zip android/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            continuum-linux-*.zip
            continuum-windows-*.zip
            continuum-web-*.zip
            continuum-android-*.zip
          body: |
            ## 🎮 Continuum Release ${GITHUB_REF#refs/tags/}

            **Professional vertical scrolling shmup built in Godot 4.4**

            ### 🚀 Play Options
            - **🌐 Web**: [Play Online](https://stphung.github.io/continuum/) (Instant browser play)
            - **🐧 Linux**: Download `continuum-linux-*.zip`
            - **🪟 Windows**: Download `continuum-windows-*.zip`
            - **📱 Android**: Download `continuum-android-*.zip` (contains APK file)
            - **🌐 Web Offline**: Download `continuum-web-*.zip` for local hosting

            ### ✨ Features
            - **Dual Weapon System**: Vulcan spread + Laser piercing with 5-level progression
            - **Zero-Dependency Audio**: All sounds generated programmatically
            - **Dynamic Difficulty**: Mathematical wave progression scaling
            - **Professional Architecture**: Clean code with comprehensive testing

            ### 🎯 Controls
            - **Movement**: Arrow Keys or WASD
            - **Shoot**: Spacebar (automatic)
            - **Bomb**: Z key
            - **Pause**: Escape

            Built with modern game development practices and innovative technical solutions.
          draft: false
          prerelease: false