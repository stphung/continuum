repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$|\.txt$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict

  # Godot-specific hooks
  - repo: local
    hooks:
      - id: godot-tests
        name: ðŸ§ª Run Godot Unit Tests
        entry: ./run_tests.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
        verbose: true

      - id: godot-import-check
        name: ðŸ“¦ Check Godot Project Import
        entry: /Applications/Godot.app/Contents/MacOS/Godot
        args: ["--path", ".", "--headless", "--quit-after", "1", "--check-only"]
        language: system
        pass_filenames: false
        files: '\.gd$|\.tscn$|\.tres$|project\.godot$'
        stages: [commit]

      - id: gd-script-format-check
        name: ðŸŽ¨ Check GDScript formatting
        entry: bash
        args: ["-c", "echo 'GDScript format check passed (manual verification required)'"]
        language: system
        files: '\.gd$'
        stages: [commit]